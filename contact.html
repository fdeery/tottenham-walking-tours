<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="site-header"></div>

  <main>
    <h2>Contact</h2>
    <form action="https://formspree.io/f/xzzrvqlp" method="POST">
      <p><label>Name<br><input type="text" name="name" required></label></p>
      <p><label>Email<br><input type="email" name="_replyto" required></label></p>
      <p><label>Message<br><textarea name="message" required></textarea></label></p>
      <button type="submit">Send</button>
    </form>
  </main>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-header').innerHTML = data;
  
        // Now DOM elements exist â€” add event listener
        const toggle = document.querySelector(".menu-toggle");
        const nav = document.querySelector("nav.main-nav");
  
        if (toggle && nav) {
          toggle.addEventListener("click", function () {
            const isOpen = nav.classList.toggle("show");
            toggle.setAttribute("aria-expanded", isOpen);
          });
        }
      });
  </script>
  
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-footer').innerHTML = data;
      });
  </script>

  <div id="site-footer"></div>
  
</body>
</html>
