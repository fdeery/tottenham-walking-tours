<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Private Tours</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="site-header"></div>

  <main>
    <h2>Private Tours</h2>
    <form action="https://formspree.io/f/xzzrvqlp" method="POST">
      <label>Name:<br><input type="text" name="name" required></label><br><br>
      <label>Email:<br><input type="email" name="_replyto" required></label><br><br>
      <label>Details (including proposed date, time, and number of walking tourists):<br><textarea name="message" required></textarea></label><br><br>
      <button type="submit">Send</button>
    </form>
  </main>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-header').innerHTML = data;
      });
  </script>
  
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-footer').innerHTML = data;
      });
  </script>

  <div id="site-footer"></div>
  
</body>
</html>
