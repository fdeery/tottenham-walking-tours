<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tours</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="site-header"></div>

  <main>
    <section>
      <h2>Upcoming Tours</h2>
      <p style="color: forestgreen; font-weight: bold;">Book now to take advantage of our limited-time launch deal!</p>
      <p>Select a tour below to reserve your spot and pay securely.</p>
      <!-- Embed a booking calendar (e.g., TidyCal, Calendly) -->
      <iframe src="https://calendly.com/fergusdeery/tottenham-walking-tour" width="100%" height="600" frameborder="0"></iframe>
    </section>
  </main>

  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-header').innerHTML = data;
  
        // Now DOM elements exist â€” add event listener
        const toggle = document.querySelector(".menu-toggle");
        const nav = document.querySelector("nav.main-nav");
  
        if (toggle && nav) {
          toggle.addEventListener("click", function () {
            const isOpen = nav.classList.toggle("show");
            toggle.setAttribute("aria-expanded", isOpen);
          });
        }
      });
  </script>
  
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('site-footer').innerHTML = data;
      });
  </script>

  <div id="site-footer"></div>

</body>
</html>
